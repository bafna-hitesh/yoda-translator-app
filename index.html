<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>yoda Translator</title>
</head>
<body>
    <header>
        <h1>Yoda Laungage Translator</h1>
    </header>

    <main>
        <div class="input">
            <textarea placeholder="Enter Text" id="input-text" name="input-text" id="" cols="70" rows="5"></textarea>
        </div>

        <div class="btn">
            <button id="btn-translate">Translate the Text</button>
        </div>

        <div class="output">
            <div class="translated-text">
                <h3>Translated Text</h3>
            </div>
            <div id="output-text"></div>
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <p>Note: You can Translate only 5 times an hour due to API limit!!</p>
        </div>
    </footer>



    <script src="app.js"></script>
</body>
</html>
